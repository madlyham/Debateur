    <section id="home" >
            <hi id="he1"><b>Debateur</b></hi>
            <h4 id="he2">
                Talk The Talk, Walk The Walk
            </h4>
    </section>
    <main>
        <section id="Train" class="green">            
            <hi style="margin-top: 5rem;" id="he2"><b>Train</b></hi>
            <div class="chatbox">
                <header class="bateheader">Monsier Bateur</header>
                <svg class="blob-motion" id="visual" viewBox="0 0 960 540" width="960" height="540"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
                    <g transform="translate(469.0008303261919 290.5628839753174)">

                                fill="var(--background-logo)"></path>
                    </g>
                    <g transform="translate(469.5275524871505 293.0558625688694)" style="visibility: hidden;">
                        <path id="blob2"
                                d="M140.7 -141.6C196.1 -121.2 264.2 -89.9 283.7 -40.9C303.3 8.1 274.2 74.8 226 104.4C177.8 134 110.6 126.5 57.7 135.9C4.8 145.4 -33.7 171.8 -75.7 172.1C-117.7 172.4 -163.2 146.4 -200.7 104.6C-238.3 62.9 -267.8 5.2 -268.9 -57.6C-270.1 -120.5 -242.7 -188.6 -193.1 -210C-143.6 -231.4 -71.8 -206.2 -14.6 -188.8C42.6 -171.5 85.3 -162 140.7 -141.6"
                                fill="var(--background-logo)"></path>
                    </g>
                </svg>
                <script>
                    const tween = KUTE.fromTo(
                        '#blob1',
                        { path: '#blob1' },
                        { path: '#blob2' },
                        { repeat: 999, duration: 3000, yoyo: true }
                    )
                    tween.start()
                </script>
                <div class="chatlog">
                    <ul class="texts">
                        <li class="text incoming">
                            <span class="boticon">
                                <span class="material-symbols-outlined">
                                    smart_toy
                                </span>
                            </span>
                            <p id="bots">Greetings, my mane is Monsier Bateur. What shall we debate today?</p>
                        </li>
                    </ul>
                </div>
                <div class="chatinput">
                    <textarea type="texts" placeholder="Hone your words" required></textarea>
                    <span class="sendicon">
                        <span class="material-symbols-outlined">
                            send
                        </span>
                    </span>
                </div>
            </div>
            <div class="scurvealt">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
